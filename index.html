<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btn-container">
        <button class="btn" id="rock" type="button">ROCK</button>
        <button class="btn" id="paper" type="button">PAPER</button>
        <button class="btn" id="scissors" type="button">SCISSORS</button>
    </div>

    <h2>First to 5 Points Wins!</h2>

    <div class="point-container">
        <div class="player-container">
            <h3>Player:</h3>
            <h3 id="player"">0</h3>
        </div>
        <div class="cpu-container">
            <h3>CPU:</h3>
            <h3 id="cpu">0</h3>
        </div>            
    </div>

    <div>
        <a class="reset" href="index.html"></a>
    </div>

    <div class="result"></div>
</body>
</html>
